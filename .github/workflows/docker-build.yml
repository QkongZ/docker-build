name: Build and Push Docker Images

on:
  push:
    paths:
      #更改对应文件夹项目名
      - 'alist-for-paas/**'
      - 'cloudflare-imgbed/**'
      

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
         #更改对应文件夹项目名
        folder: [alist-for-paas, cloudflare-imgbed]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.folder }}
          file: ${{ matrix.folder }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          #镜像名动态生成，标签支持流水线号、提交哈希等
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.folder }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.folder }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.folder }}:${{ github.run_number }}
